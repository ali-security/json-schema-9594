name: CI

on:
  push:
  pull_request:

jobs:
  test:
    name: Test on Ubuntu Node.js
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '6.x'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
